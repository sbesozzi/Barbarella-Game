<!DOCTYPE html>
<html>
<head>
  <title>Barbarella</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

  <div class="container">

    <header>
      <h2>Barbarella vs. the Killer Budgie Birds</h2>
    </header>

    <div class="title">
      
      <div class="character">
        <img class="ggImg" src="http://img.photobucket.com/albums/v30/yh1234/barbarella01.jpg">

      </div>
      <div class="character">
        <img class="bgImg" src="http://mollytanzer.com/wp-content/uploads/2010/02/2222793526_d428fa928a.jpg">
      </div>
      
    </div>

    <div class="error">

    <div class="errorMessages" style= "display:none;">
    </div>
    </div>

    <div class="players">
      
      <div class="progress">
        
        <div class="player">
          <h3>Barbarella</h3>
          <div class="healthBar">
            <progress id="ggHealth"  value="100" max="100"><span>100</span>%</progress> 
            <br>
            <button class="ggAttack">Shoot!</button>
          </div>
        </div>
        
        <div class="player">
         <h3>Killer Budgies</h3> 
          <div class="healthBar">
          <progress id="bgHealth" value="100" max="100"><span>100</span>%</progress>
          </div>
        </div>
      </div>
    </div>

  </div>
    
  <script src="js/main.js"></script>
</body>
</html>
